---
layout: default
---
{% assign author = site.authors[page.author] %}
<div class="post">





  <article class="post-content">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • <a href="mailto:{{ author.email }}">{{ author.display_name }}</a>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  {{ content }}
  </article>

</div>
