<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}.get({% if page.title %} '{{ page.title }}' {% else %} 'content' {% endif %})</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{{ "/css/pygment_trac.css" | prepend: site.baseurl }}">
    <link rel="icon" type="image/x-icon" href="http://adriandgr.github.io/code/favicon.ico" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{ "/js/clmenu.js" | prepend: site.baseurl }}" type="text/javascript"></script>

</head>
